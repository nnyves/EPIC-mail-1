<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="panel-title">
				<h2>Sign Up</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<label>First Name</label>
					<input type="text" name="firstname" placeholder="firstname" class="form-input" required>
				</div>
				<div class="row">
					<label>Last name</label>
					<input type="text" name="lastname" placeholder="lastname" class="form-input" required>
				</div>
				<div class="row">
					<label>Email</label>
					<input type="email" name="email" placeholder="email" class="form-input" required>
				</div>
				<div class="row">
					<label>password</label>
					<input type="password" name="password"  placeholder="password" class="form-input" required>
				</div>
				<div class="row"><a href="inbox.html">
					<button class="btn">Sign Up</button></a>
				</div>
				<div class="bottom">
					<h3>You do have an account?</h3>
					<a href="../index.html" id="signin-btn">Sign In</a><br>
					<u><a href="forgetpw.html">Forget Password</a></u>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
