<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sign In</title>

	<link rel="stylesheet"  type="text/css" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="panel">
			<div class="panel-title">
				<h2>Sign In</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<label name="label">Email</label>
					<input type="email" name="email" placeholder="email" class="form-input" required>
				</div>
				<div class="row">
					<label name="label" >Password</label>
					<input type="password" name="password" placeholder="password" class="form-input"required>
				</div>
				<div class="row">
					<a href="html/inbox.html">
					<button class="btn">Submit</button></a>
				</div>
				<div class="bottom">
					<h3>Do you have an account ?</h3>
					<a href="html/signup.html">Sign Up</a><br>
					<u><a href="html/forgetpw.html">Forget Password</a></u>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
